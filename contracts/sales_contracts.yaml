dataContractSpecification: 0.1.0
id: sales-data-contract
info:
  title: Sales Data Contract
  version: "1.0.0"

contracts:
  - entity: sales
    file: data/sales.csv
    type: csv
    expectations:
      columns:
        - name: date
          type: string
        - name: item
          type: string
        - name: quantity
          type: integer
        - name: price
          type: number
