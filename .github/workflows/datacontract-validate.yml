name: Validate Data Contract

on:
  push:
    paths:
      - 'data/**/*.csv'
      - 'data/**/*.yaml'
  pull_request:
    paths:
      - 'data/**/*.csv'
      - 'data/**/*.yaml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install datacontract-cli
        run: pip install --upgrade datacontract-cli

      - name: Run data contract tests and generate JUnit reports
        run: |
          mkdir -p reports
          for contract in contracts/*.yaml; do
            name=$(basename "$contract" .yaml)
            echo "ğŸ§ª Running datacontract test on $contract"
            python -m datacontract test "$contract" --junit "reports/${name}.xml" || echo "âš ï¸ Validation failed for $contract"
          done

          echo "ğŸ“‚ Listing report files:"
          ls -l reports/

      - name: Upload test report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: datacontract-reports
          path: reports/

      - name: Display test results in PR
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: datacontract
          path: reports/*.xml
          reporter: java-junit
          check-name: datacontract
