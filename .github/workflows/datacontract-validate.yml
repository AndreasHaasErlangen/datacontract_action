name: Validate Data Contract

on:
  push:
    paths:
      - 'data/**/*.csv'
      - 'data/**/*.yaml'
  pull_request:
    paths:
      - 'data/**/*.csv'
      - 'data/**/*.yaml'
  workflow_dispatch:

jobs:
  validate:
    name: Run Data Contract Validation
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: âœ… Run DataContract validation
        uses: datacontract/datacontract-action@v1
        with:
          contracts: data/*.yaml
          data: data/*.csv

      - name: ðŸ“¤ Upload validation logs (if available)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: datacontract-logs
          path: reports/
