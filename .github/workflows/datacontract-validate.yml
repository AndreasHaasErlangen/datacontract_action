name: Validate Data Contract

on:
  push:
    paths:
      - 'data/**/*.csv'
      - 'contracts/**/*.yaml'
  pull_request:
    paths:
      - 'data/**/*.csv'
      - 'contracts/**/*.yaml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install datacontract-cli
        run: pip install datacontract-cli

      - name: Run data contract tests
        run: |
          for contract in contracts/*.yaml; do
            echo "ðŸ§ª Running datacontract test on $contract"
            datacontract test "$contract"
          done
