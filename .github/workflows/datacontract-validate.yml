name: Validate Data Contract

on:
  push:
    paths:
      - 'data/**/*.csv'
      - 'data/**/*.yaml'
  pull_request:
    paths:
      - 'data/**/*.csv'
      - 'data/**/*.yaml'
  workflow_dispatch:

jobs:
  validate:
    name: Run Data Contract Validation
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📥 Install datacontract-cli
        run: pip install --upgrade datacontract-cli

      - name: 🧪 Run data contract tests
        run: |
          mkdir -p reports
          result=0
          for contract in data/*.yaml; do
            name=$(basename "$contract" .yaml)
            echo "🔍 Testing $contract"
            if ! datacontract test "$contract" | tee "reports/${name}.log"; then
              echo "❌ Validation failed for $contract"
              result=1
            fi
          done
          exit $result

      - name: 📤 Upload validation logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: datacontract-logs
          path: reports/
